version: "2"
services:
  db:
    image: postgres:9.6
    expose:
    - 5432
    environment:
    - POSTGRES_USER=theatre
    - POSTGRES_PASSWORD=ahqu4eeF
    volumes:
    - ./:/code

  django:
    image: gasoid/python3.5-postgresql
    environment:
    - DJANGO_SETTINGS_MODULE=theatre.settings
    volumes:
    - ./:/code
    working_dir: /code
    links:
    - db:db
    expose:
    - 9000
    ports:
    - "9000:9000"
    command: /bin/bash -c "pip install -r requirements.txt && exec invoke run"
